<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
</head>

<body>
  <h1>Log In your account</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
{% endwith %}
	<form action="/login/" method="POST">
		<input name="username" type="text"  placeholder="username" minlength="3" maxlength="20">
    <input name="password" type="password"  placeholder="password" minlength="6" maxlength="20">
  <input type="submit" value="Submit">
</form>
</body>
</html>

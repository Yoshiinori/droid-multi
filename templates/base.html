<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">	{%
	block css %}{% endblock %}
</head>


<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img src="https://cdn.discordapp.com/attachments/773057487800762368/773057545488302090/20201028_115618.png" width="30" height="30" alt="logo">DROID!MULTI</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      {% if 'username' in session %}
      <li class="nav-item {{ hidden }}">
        <a class="nav-link" href="/user/{{ username }}">Profile</a>
      </li>
      <li class="nav-item {{ nothidden }}">
        <a class="nav-link" href="/matchmaking/">Matchmaking</a>
      </li>
      <li class="nav-item {{ nothidden }}">
        <a class="nav-link" href="/logout/">Log Out</a>
      {% else %}
          <li class="nav-item {{ hidden }}">
        <a class="nav-link" href="/login/">Log In</a>
        <li class="nav-item {{ hidden }}">
        <a class="nav-link" href="/signup/">Sign Up</a>
      </li>
      {% endif %}
      </li>
    </ul>
  </div>
</nav>

{% block body %}
{% endblock %}

</div>
<script 
src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
